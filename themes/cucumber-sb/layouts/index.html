<!DOCTYPE html>
<html>
{{ partial "head.html" . }}
<body class="cucumber">
{{- with .Content -}}
    <div>
      {{ . | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" `${1}<a href="#${2}" class="hanchor" aria-label="Anchor">&#xf0c1;</a> ${3}` | safeHTML }}
    </div>
    {{- end -}}
</body>
</html>
