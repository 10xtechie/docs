<aside class="menu">
  <p class="menu-label">
    Content
  </p>
  <ul class="menu-list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a href="{{.URL}}"{{if $currentPage.IsMenuCurrent "main" . }} class="is-active"{{end}}>
          {{ .Pre }}
          <span>{{ .Name }}</span>
        </a>

        {{if $currentPage.IsMenuCurrent "main" . }}
          {{ $currentPage.TableOfContents }}
        {{end}}
      </li>
    {{end}}
  </ul>
</aside>
