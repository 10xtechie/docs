<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{.Hugo.Generator}}
  <title>Cucumber</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/cucumber.css">
</head>

<body>
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item is-brand" href="https://docs.cucumber.io">
          <img src="/img/cucumber-logo.png" alt="Cucumber">
        </a>
      </div>

      <div class="nav-center">
        <a class="nav-item" href="https://github.com/cucumber/cucumber">
          <span class="icon">
            <i class="fa fa-github"></i>
          </span>
        </a>
        <a class="nav-item" href="https://twitter.com/cucumberbdd">
          <span class="icon">
            <i class="fa fa-twitter"></i>
          </span>
        </a>
      </div>

      <span id="nav-toggle" class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>

      <div id="nav-menu" class="nav-right nav-menu">
        <a class="nav-item " href="https://cucumber.io/blog/">
          Blog
        </a>
      </div>
    </nav>
  </div>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-3">
          <aside class="menu">
            <p class="menu-label">
              Tutorials
            </p>
            <ul class="menu-list">
              <li><a href="/tutorials/5-minute-tutorial">5 minute tutorial</a></li>
            </ul>
            <p class="menu-label">
              Reference
            </p>
            <ul class="menu-list">
              <li><a href="/reference/gherkin">Gherkin</a></li>
              <li><a href="/reference/step-definitions">Step Definitions</a></li>
            </ul>
          </aside>
        </div>
        <div class="column">
          <div class="content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
